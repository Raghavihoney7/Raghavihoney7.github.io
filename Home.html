<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <style>
        /* ðŸŒ¿ General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ed;
            color: #333;
        }

        /* ðŸŒ± Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background-color: #022e1a;   ##2e8b57
            color: white;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color:white;    # plant identifier color
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #dfffd6;
        }

        /* ðŸŒ¿ Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?cs=srgb&dl=pexels-sohi-807598.jpg&fm=jpg') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            color: white;
           // display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 2.5em;
            font-family: sans-serif; // Discover the world title ....
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;  // down images titles
            font-family: sans-serif;
        }

        .cta-button {   // identify the plant
            background: #ffb703;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            font-family:sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-button:hover {  // identify a plant now colour hover
            background: #ff9805;
        }




        /* ðŸŒ± Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #022e1a;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ðŸŒ± Plant Identifier</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Identify</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover the World of Plants Around You!</h1>
        <p>Use AI-powered plant identification to learn more about any plant instantly.</p>
        <button class="cta-button">Identify a Plant Now</button>
    </section>
    <footer>
        <p>&copy; 2025 Plant Identifier. All rights reserved.</p>
    </footer>

</body>
</html>
